{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
</div>

<div class="row">
    <div class="col-md-12">
        <h2> {{items.name}} </h2>
        <ul class="list-group mb-4">
            {% for item in checklist %}
            {{item.name}} - {{item.state}}
            <h7><a href="/item/{{ items.id }}/checklistItem/{{ item.id }}/complete">Complete</a> /
                <a href="/item/{{ items.id }}/checklistItem/{{ item.id }}/delete">Delete</a>
            </h7>
            <br>
            {% endfor %}
        </ul>
    </div>
</div>
<div class="col-md-12">
    <h4>Add New Checklist Item</h4>
    <form action="/item/{{ items.id }}/checklistItem/createNew" method="POST">
        <ul>
            <label for="name">Item Title: </label>
            <input type="text" id="name" name="item_title">
            <button type="submit">Create Item</button>
        </ul>
    </form>
</div>

<div class="row">
    <div class="col-md-12">
        <form action="/item/{{ items.id }}/complete">
            <button type="submit" class="btn btn-success">Complete Item</button>
        </form>
        <br>
        <form action="/item/{{ items.id }}/delete">
            <button type="submit" class="btn btn-danger">Delete Item</button>
        </form>
        <br>
        <a href="/">Back</a></h2>
    </div>
</div>
{% endblock %}
